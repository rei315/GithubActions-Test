name: Test

on:
  issue_comment:
    types: [created]

jobs:
  distribute:
    if: contains(github.event.comment.html_url, '/pull/') && startsWith(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "test ruby"
        id: "test-ruby"
        run: | 
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
      - name: "test1"
        env:
          data: ${{steps.test-ruby.outputs.version}}
        run: |
          echo ${data}
      - name: "test2"
        env:
          data: ${{steps.test-ruby.outputs.version}}
        run: |
          echo ${data}
        
