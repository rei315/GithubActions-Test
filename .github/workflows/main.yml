name: Test

on:
  issue_comment:
    types: [created]

jobs:
  distribute:
    if: contains(github.event.comment.html_url, '/pull/') && startsWith(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "test ruby"
        id: "test-ruby"
        env:
          ARG1: ${{secrets.ARG1}}
          ARG2: ${{secrets.ARG2}}
          ARG3: ${{secrets.ARG2}}
          ARG4: "hello"
        run: |
          echo ${ARG1}
          echo ${ARG2}
          echo "result=$(ruby ./.github/workflows/testruby.rb ${ARG1} ${ARG2} ${ARG3}) ${ARG4}" >> $GITHUB_OUTPUT
      - name: "step 2"
        id: "step2"
        env:
          RESULT: ${{steps.test-ruby.outputs.result}}
        run: |
          echo ${RESULT}
