name: Test

on:
  issue_comment:
    types: [created]

jobs:
  distribute:
    if: contains(github.event.comment.html_url, '/pull/') && startsWith(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "test ruby"
        id: "test-ruby"
        env:
          ARG: "fbf8f2a7-9bc8-4ddd-ae7a-ded000000000"
          ARG2: "hello"
          ARG3: "world"
        run: | 
          version=$(JWT_TOKEN=${ARG} BRANCH_NAME=${ARG2} WORKFLOW_NAME=${ARG3} python3 ./.github/workflows/test.py
          echo "${version}" >> $GITHUB_OUTPUT
      - name: "test1"
        env:
          data: ${{steps.test-ruby.outputs.version}}
        run: |
          echo ${data}
      - name: "test2"
        env:
          data: ${{steps.test-ruby.outputs.version}}
        run: |
          echo ${data}
        
